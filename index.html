<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-link-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.05rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            z-index: 10;
        }
        .admin-link-btn:hover {
            background: #1565c0;
            box-shadow: 0 4px 16px rgba(25,118,210,0.13);
        }
        @media (max-width: 600px) {
            .admin-link-btn { top: 12px; right: 8px; padding: 8px 14px; font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    <button class="admin-link-btn" onclick="window.location.href='admin.html'">
        <span style="vertical-align:middle;">&#9881; Admin</span>
    </button>
    <div id="quiz-container" class="quiz-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button id="next-btn" class="next-btn" style="display:none;">Next</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
