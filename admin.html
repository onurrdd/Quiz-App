<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.10); padding: 32px 24px; }
        .admin-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 18px; }
        .question-list { margin-bottom: 24px; }
        .question-item { background: #f1f1f1; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 6px; }
        .question-actions { display: flex; gap: 10px; margin-top: 6px; }
        .admin-btn { padding: 6px 16px; border: none; border-radius: 6px; background: #1976d2; color: #fff; cursor: pointer; font-size: 0.95rem; }
        .admin-btn.delete { background: #e53935; }
        .admin-btn:hover { opacity: 0.85; }
        .add-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 18px; }
        .add-form input, .add-form textarea { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
        .add-form label { font-weight: 600; }
        .add-form .options-inputs { display: flex; flex-direction: column; gap: 6px; }
        .add-form .option-row { display: flex; gap: 8px; align-items: center; }
        .add-form .option-row input { flex: 1; }
        .add-form .correct-radio { margin-left: 8px; }
        .admin-link-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.05rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            z-index: 10;
        }
        .admin-link-btn:hover {
            background: #1565c0;
            box-shadow: 0 4px 16px rgba(25,118,210,0.13);
        }
        @media (max-width: 600px) {
            .admin-container { max-width: 98vw; padding: 16px 6px; }
            .admin-link-btn { top: 12px; right: 8px; padding: 8px 14px; font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    <button class="admin-link-btn" onclick="window.location.href='index.html'">
        <span style="vertical-align:middle;">&#8592; Quiz Page</span>
    </button>
    <div class="admin-container">
        <div class="admin-title">Manage Quiz Questions</div>
        <form class="add-form" id="addForm">
            <label>Question</label>
            <textarea id="questionInput" required rows="2"></textarea>
            <label>Options</label>
            <div class="options-inputs" id="optionsInputs"></div>
            <button type="submit" class="admin-btn">Add Question</button>
        </form>
        <div class="question-list" id="questionList"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
